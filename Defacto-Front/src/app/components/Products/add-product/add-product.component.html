<h1>Add New Product</h1>
<form (ngSubmit)="addProduct()">
  <div class="form-group">
     <label for="title">Title</label>
     <input type="text" class="form-control" id="title" [(ngModel)]="product.title" name="title">
  </div>
  <div class="form-group">
     <label for="isApproved">Is Approved</label>
     <input type="checkbox" class="form-control" id="isApproved" [(ngModel)]="product.isApproved" name="isApproved">
  </div>
  <div class="form-group">
     <label for="productGender">Product Gender</label>
     <input type="number" class="form-control" id="productGender" [(ngModel)]="product.productGender" name="productGender">
  </div>
  <div class="form-group">
     <label for="categoryId">Category ID</label>
     <input type="number" class="form-control" id="categoryId" [(ngModel)]="product.categoryId" name="categoryId">
  </div>
  <div class="form-group">
     <label for="code">Code</label>
     <input type="text" class="form-control" id="code" [(ngModel)]="product.code" name="code">
  </div>
  <div class="form-group">
     <label for="description">Description</label>
     <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"></textarea>
  </div>
  <!-- Image upload fields -->
  <div class="form-group">
     <label for="productImage1">Product Image 1</label>
     <input type="file" class="form-control-file" id="productImage1" (change)="onFileSelected($event, 1)">
  </div>
  <div class="form-group">
     <label for="productImage2">Product Image 2</label>
     <input type="file" class="form-control-file" id="productImage2" (change)="onFileSelected($event, 2)">
  </div>
  <div class="form-group">
     <label for="productImage3">Product Image 3</label>
     <input type="file" class="form-control-file" id="productImage3" (change)="onFileSelected($event, 3)">
  </div>
  <div class="form-group">
     <label for="productImage4">Product Image 4</label>
     <input type="file" class="form-control-file" id="productImage4" (change)="onFileSelected($event, 4)">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
 </form>
