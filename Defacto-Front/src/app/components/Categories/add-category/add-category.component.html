<div class="container" style="margin-top: 70px;">
   <div class="row">
      <div class="col-sm-8 offset-sm-2">
        <form (submit)="addCategory()">
          <div class="form-group">
            <label for="name">Category Name</label>
            <input [(ngModel)]="category.name" type="text" name="name" class="form-control" id="name" placeholder="Enter category name">
          </div>
          <div class="form-group">
            <label for="subCategory">Subcategory</label>
            <input [(ngModel)]="category.subCategory" type="number" name="subCategory" class="form-control" id="subCategory" placeholder="Enter subcategory">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea [(ngModel)]="category.description" name="description" class="form-control" id="description" placeholder="Enter description"></textarea>
          </div>
          <div class="form-group">
            <label for="categoryImage">Category Image</label>
            <input type="file" (change)="onFileSelected($event)" name="categoryImage" class="form-control-file" id="categoryImage">
          </div>
          <button type="submit" class="btn btn-primary">Add Category</button>
        </form>
      </div>
   </div>
  </div>
