<div class="container-fluid p-4">
  <div>
       <h5>Update Category</h5>
       <form (submit)="updateCategory()">
         <div class="form-group">
           <label class="my-2"  for="name">Category Name</label>
           <input [(ngModel)]="category.name" type="text" name="name" class="form-control" id="name"
            >
         </div>
         <div class="form-group">
           <label class="my-2" for="subCategory">Subcategory</label>
           <select [(ngModel)]="category.subCategory" name="subCategory" class="form-control" id="subCategory">
             <option *ngFor="let subCategory of getSubCategories()" [value]="subCategory.value">{{ subCategory.name }}
             </option>
           </select>
         </div>
         <div class="form-group">
           <label class="my-2" for="description">Description</label>
           <textarea [(ngModel)]="category.description" name="description" class="form-control" id="description"></textarea>
         </div>
         <div class="form-group">
           <label class="my-2" for="ar_Name">Arabic Name</label>
           <input [(ngModel)]="category.ar_Name" type="text" name="ar_Name" class="form-control" id="ar_Name">
         </div>
         <div class="form-group">
           <label class="my-2" for="ar_Description">Arabic Description</label>
           <textarea [(ngModel)]="category.ar_Description" name="ar_Description" class="form-control" id="ar_Description"
             ></textarea>
         </div>
         <div class="form-group" class="mt-1">
           <label class="my-2" for="categoryImage">Category Image</label>
           <input type="file" (change)="onFileSelected($event)" name="categoryImage" class="form-control-file"
             id="categoryImage">
         </div>
         <button type="submit" class="btn btn-primary mt-1">Save</button>
       </form>
       <button class="btn btn-secondary mb-3 my-2" (click)="goBack()">Back</button>
     </div>
   </div>
