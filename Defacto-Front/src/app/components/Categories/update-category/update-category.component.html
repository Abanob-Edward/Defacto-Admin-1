<form (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="form-group">
       <label for="categoryName">Category Name</label>
       <input type="text" class="form-control" id="categoryName" [(ngModel)]="category.name" name="name" required>
    </div>
    <div class="form-group">
       <label for="categoryDescription">Description</label>
       <textarea class="form-control" id="categoryDescription" [(ngModel)]="category.description" name="description"></textarea>
    </div>
    <div class="form-group">
       <label for="categorySubCategory">Sub Category</label>
       <input type="number" class="form-control" id="categorySubCategory" [(ngModel)]="category.subCategory" name="subCategory">
    </div>
    <div class="form-group">
       <label for="categoryImage">Category Image</label>
       <input type="file" class="form-control-file" id="categoryImage" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Update Category</button>
   </form>
