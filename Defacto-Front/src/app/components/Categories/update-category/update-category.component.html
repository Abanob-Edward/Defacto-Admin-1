   <div class="container" style="margin-top: 70px;">
      <div class="row">
         <div class="col-sm-8 offset-sm-2">
           <form (submit)="updateCategory()">
             <div class="form-group">
               <label for="name">Category Name</label>
               <input [(ngModel)]="category.name" type="text" name="name" class="form-control" id="name" placeholder="Enter category name">
             </div>
             <div class="form-group">
               <label for="subCategory">Subcategory</label>
               <select [(ngModel)]="category.subCategory" name="subCategory" class="form-control" id="subCategory">
                 <option *ngFor="let subCategory of getSubCategories()" [value]="subCategory.value">{{ subCategory.name }}</option>
               </select>
             </div>
             <div class="form-group">
               <label for="description">Description</label>
               <textarea [(ngModel)]="category.description" name="description" class="form-control" id="description" placeholder="Enter description"></textarea>
             </div>
             <div class="form-group">
               <label for="ar_Name">Arabic Name</label>
               <input [(ngModel)]="category.ar_Name" type="text" name="ar_Name" class="form-control" id="ar_Name" placeholder="Enter Arabic name">
             </div>
             <div class="form-group">
               <label for="ar_Description">Arabic Description</label>
               <textarea [(ngModel)]="category.ar_Description" name="ar_Description" class="form-control" id="ar_Description" placeholder="Enter Arabic description"></textarea>
             </div>
             <div class="form-group">
               <label for="categoryImage">Category Image</label>
               <input type="file" (change)="onFileSelected($event)" name="categoryImage" class="form-control-file" id="categoryImage">
             </div>
             <button type="submit" class="btn btn-primary">Update Category</button>
           </form>
         </div>
      </div>
     </div>
