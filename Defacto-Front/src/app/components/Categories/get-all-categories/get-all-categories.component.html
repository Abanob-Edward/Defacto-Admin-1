<div class="container p-4">
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-secondary mb-3 m-2" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Description</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>
                    <img class="img-thumbnail" [src]="'data:image/png;base64,' + category.image" alt="" height="100px"
                      width="100px" />
                  </td>
                  <td>{{ category.name }}</td>
                  <td>{{ getSubCategoryName(category.subCategory) }}</td>
                  <td>{{ category.description }}</td>
                  <td>
                    <button type="button" class="btn btn-primary" [routerLink]="['/update-category', category.id]"
                      [state]="{ category: category }">
                      <span class="action-tooltip" data-tooltip="Update">
                        <i class="fas fa-edit"></i>
                      </span>
                    </button>&nbsp;
                    <button class="btn btn-danger" (click)="Delete(category.id)">
                      <span class="action-tooltip" data-tooltip="Delete">
                        <i class="fas fa-trash-alt"></i>
                      </span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
