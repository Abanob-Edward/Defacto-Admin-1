<div class="container">
    <div class="row">
       <div *ngFor="let category of categories" class="col-md-4">
         <div class="card mb-3">
           <div class="card-body">
             <h2 class="card-title">{{ category.name }}</h2>
             <p class="card-text">{{ category.description }}</p>
             <button type="button" class="btn btn-primary" [routerLink]="['/update-category', category.id]">Update</button>
             <button class="btn btn-danger" (click)="hardDelete(category.id,category.name)">Delete</button>
           </div>
         </div>
       </div>
    </div>
   </div>
   
   <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
       <li class="page-item">
         <button class="page-link" (click)="previousPage()">Previous</button>
       </li>
       <li class="page-item">
         <button class="page-link" (click)="nextPage()">Next</button>
       </li>
    </ul>
   </nav>
