<div class="container">
  <form (ngSubmit)="addColor()" class="mt-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="newColor.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="hex">Hex:</label>
      <input
        type="text"
        id="hex"
        class="form-control"
        [(ngModel)]="newColor.hex"
        name="hex"
      />
    </div>
    <div class="form-group">
      <label for="rgb">RGB:</label>
      <input
        type="text"
        id="rgb"
        class="form-control"
        [(ngModel)]="newColor.rgb"
        name="rgb"
      />
    </div>
    <div class="form-group form-check">
      <input
        type="checkbox"
        id="notActive"
        class="form-check-input"
        [(ngModel)]="newColor.notActive"
        name="notActive"
      />
      <label class="form-check-label" for="notActive">Not Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Add Color</button>

  </form>
</div>
