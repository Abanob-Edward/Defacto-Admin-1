<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form onsubmit="event.preventDefault()" class="box">
          <h1>Login</h1>
          <p class="text-muted">Please enter your login and password!</p>
          <input type="email" [(ngModel)]="loginObj.email" name="email" placeholder="E-Mail" />
          <input type="password"[(ngModel)]="loginObj.password" name="password" placeholder="Password" />
          <a class="forgot " href="#">Forgot password?</a>
          <input (click)="onLogin()" type="submit" name="" value="Login" href="#" />
        </form>
      </div>
    </div>
  </div>
</div>
