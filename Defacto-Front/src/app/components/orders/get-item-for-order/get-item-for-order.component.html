<div class="container">
  <div *ngIf="orderItems">
     <h2>Order Items</h2>
     <div class="table-responsive">
       <table class="table table-striped table-hover">
         <thead>
           <tr>
             <th>Quantity</th>
             <th>Price</th>
             <th>Size Name</th>
             <th>Color Name</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let item of orderItems.entities">
             <td>{{ item.quantity }}</td>
             <td>{{ item.price }}</td>
             <td>{{ item.sizeName }}</td>
             <td>{{ item.colorName }}</td>
           </tr>
         </tbody>
       </table>
     </div>
  </div>
  <div *ngIf="!orderItems">
     <p>Loading order items...</p>
  </div>
 </div>
