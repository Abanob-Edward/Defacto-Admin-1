<div class="container">
   <form (ngSubmit)="addItem()" class="row g-3 align-items-center">
      <div class="form-group col-md-7">
         <label for="size">Size</label>
         <select class="form-control" id="size" [(ngModel)]="item.sizeID" name="size">
            <option *ngFor="let size of sizes" [value]="size.id">{{ size.name }}</option>
         </select>
      </div>
      <div class="form-group col-md-7">
         <label for="color">Color</label>
         <select class="form-control" id="color" [(ngModel)]="item.colorID" name="color">
            <option *ngFor="let color of colors" [value]="color.id">{{ color.name }}</option>
         </select>
      </div>
      <div class="form-group col-md-7">
         <label for="quantity">Quantity</label>
         <input type="number" class="form-control" id="quantity" [(ngModel)]="item.quantity" name="quantity">
      </div>
      <div class="form-group col-md-7">
         <label for="price">Price</label>
         <input type="number" class="form-control" id="price" [(ngModel)]="item.price" name="price">
      </div>
      <div class="col-12">
         <button type="submit" class="btn btn-primary">Add Item</button>
      </div>
   </form>
   <button class="btn btn-secondary mb-3 my-2" (click)="goBack()">Back</button>
</div>
